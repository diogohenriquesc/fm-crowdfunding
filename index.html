<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/main.css">

  <script defer src="./dist/script.js"></script>

  <title>Frontend Mentor | Crowdfunding product page</title>
</head>

<body>
  <header class="header">
    <nav class="navbar container container--header" role="navigation" aria-label="Main menu">
      <a class="havbar__brand" href="/">
        <img src="./assets/images/logo.svg" alt="Homepage">
      </a>

      <button class="navbar__toggler" id="hamburger" aria-expanded="false" aria-controls="main-menu" aria-label="Menu">
        <svg aria-hidden="true" width="16" height="15" viewBox="0 0 16 15" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <g id="hamburger" clip-path="url(#clip0_2_7)">
            <path id="bar3" d="M0 12H16V15H0V12Z" fill="white" />
            <rect id="bar1" width="16" height="3" fill="white" />
            <path id="bar2" d="M0 6H16V9H0V6Z" fill="white" />
          </g>
          <defs>
            <clipPath id="clip0_2_7">
              <rect width="16" height="15" fill="white" />
            </clipPath>
          </defs>
        </svg>
      </button>

      <ul class="navbar__menu" id="main-menu" role="menubar" tabindex="1">
        <li class="navbar__item" role="menuitem">
          <a class="navbar__link" href="#">About</a>
        </li>

        <li class="navbar__item" role="menuitem">
          <a class="navbar__link" href="#">Discover</a>
        </li>

        <li class="navbar__item" role="menuitem">
          <a class="navbar__link" href="#">Get Started</a>
        </li>
      </ul>

      <div class="navbar__overlay" aria-hidden="true"></div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <picture class="hero__img">
        <source srcset="./assets/images/image-hero-desktop.jpg" media="(min-width: 45rem)">
        <img src="./assets/images/image-hero-mobile.jpg" alt="A desktop using the Mastercraft Monitor Riser">
      </picture>

      <div class="hero__text container container--main">
        <img class="hero__brand" src="./assets/images/logo-mastercraft.svg" alt="Mastercraft logo">
        <h1 class="hero__title">Mastercraft Bamboo
          Monitor Riser</h1>
        <p class="hero__description">A beautifully handcrafted monitor stand to reduce neck and eye strain.</p>
        <div class="hero__buttons">
          <button class="hero__cta btn__cta btn__cta--l">Back this project</button>
          <button class="hero__bookmark btn__bookmark" id="bookmark" data-bookmarked="false">
            <svg width="56" height="56" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#2F2F2F" cx="28" cy="28" r="28" />
                <path fill="#B1B1B1" d="M23 19v18l5-5.058L33 37V19z" />
              </g>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <section class="stats container container--main">
      <div class="stats__wrapper">
        <div class="stats__item">
          <p class="stats__text">
            <span class="stats__value">$89,914</span>
            of $100,000
          </p>
        </div>
        <div class="stats__item">
          <p class="stats__text">
            <span class="stats__value">5,007</span>
            total backers
          </p>
        </div>
        <div class="stats__item">
          <p class="stats__text">
            <span class="stats__value">56</span>
            days left
          </p>
        </div>
      </div>

      <progress class="stats__progressbar progressbar" max="100" value="89.01"></progress>
    </section>
  </main>

</body>

</html>
